baseURL = "https://blog.chenatu.cc/"
title   = "Chenatu's blog"
languageCode = "zh-CN"


[module]
  [[module.imports]]
    path = "github.com/adityatelange/hugo-PaperMod"
  [[module.imports]]
    path = "github.com/hugomods/giscus"

[params]
  defaultTheme = "auto"
  showCodeCopyButtons = true
  comments = true
[params.giscus]
  repo = "chenatu/chenatu.github.io"
  repo_id = "R_kgDOPVGbaQ"
  category = "Comments"
  category_id = "DIC_kwDOPVGbac4CtkYf"
  mapping = "pathname"
  reactions_enabled = "1"
  emit_metadata   = "0"
  input_position  = "bottom"
  theme           = "preferred_color_scheme"
  lang            = "zh-CN"


[markup]
  [markup.highlight]
    style = "dracula"          # 程序员友好的高对比配色

[services]
  [services.googleAnalytics]
    id = "G-QFNXJZSSKG"  # 你的 Measurement ID


