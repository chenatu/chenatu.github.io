baseURL = "https://blog.chenatu.cc/"
title   = "Chenatu's blog"
languageCode = "zh-CN"

[module]
  [[module.imports]]
    path = "github.com/adityatelange/hugo-PaperMod"
  [[module.imports]]
    path = "github.com/hugomods/giscus"

[params]
  # SEO优化配置
  description = "专注于后端开发、LLM Agent开发、量化交易和个人学习的技术博客。分享最新的技术实践、开发经验和学习心得。"
  keywords = ["后端开发", "LLM Agent", "量化交易", "Python", "Go", "算法", "技术博客", "个人学习"]

  # 主题配置
  defaultTheme = "auto"
  showCodeCopyButtons = true
  comments = true
  disableSpecial1stPost = true

  # RSS 配置
  ShowFullTextinRSS = true
  ShowRssButtonInSectionTermList = true



  # 社交图标配置 - RSS 图标会在导航栏显示
  [[params.socialIcons]]
    name = "rss"
    url = "/index.xml"

  [[params.socialIcons]]
    name = "github"
    url = "https://github.com/chenatu"

  # 如果你有其他社交账号，可以取消注释并填入你的链接
  # [[params.socialIcons]]
  #   name = "email"
  #   url = "mailto:your.email@example.com"
  # [[params.socialIcons]]
  #   name = "linkedin"
  #   url = "https://linkedin.com/in/yourprofile"

  # 目录配置
  ShowToc = true
  TocOpen = true
  UseHugoToc = false

  # Favicon配置
  [params.assets]
    favicon = "/favicon.svg"
    favicon16x16 = "/favicon.svg"
    favicon32x32 = "/favicon.svg"
    apple_touch_icon = "/favicon.svg"
    safari_pinned_tab = "/favicon.svg"
[params.giscus]
  repo = "chenatu/chenatu.github.io"
  repo_id = "R_kgDOPVGbaQ"
  category = "Comments"
  category_id = "DIC_kwDOPVGbac4CtkYf"
  mapping = "pathname"
  reactions_enabled = "1"
  emit_metadata   = "0"
  input_position  = "bottom"
  theme           = "preferred_color_scheme"
  lang            = "zh-CN"


[markup]
  [markup.highlight]
    style = "dracula"          # 程序员友好的高对比配色
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true

[services]
  [services.googleAnalytics]
    id = "G-QFNXJZSSKG"  # 你的 Measurement ID

# 菜单配置
[menu]
  [[menu.main]]
    identifier = "home"
    name = "首页"
    url = "/"
    weight = 10

  [[menu.main]]
    identifier = "about"
    name = "关于我"
    url = "/about/"
    weight = 20

  [[menu.main]]
    identifier = "archives"
    name = "归档"
    url = "/archives/"
    weight = 30

  [[menu.main]]
    identifier = "tags"
    name = "标签"
    url = "/tags/"
    weight = 40


